<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Memory Cards</title>
</head>
<body>
  <button id='clear' class="clear btn">
    <i class="fas fa-trash"></i> Clear All
  </button>

  <h1>Memory Cards
    <button id="show" class="btn btn-small"><i class="fas fa-plus"></i>Add a card</button>
  </h1>

  <div id="cards-container" class="cards"></div>

  <div class="navigation">
    <button id='prev' class="nav-button"><i class="fas fa-arrow-left"></i></button>

    <p id="current"></p>

    <button id="next" class="nav-button"><i class="fas fa-arrow-right"></i></button>
  </div>

  <div id="add-container" class="add-container">
    <h1>Add New Card
      <button id="hide" class="btn btn-small btn-ghost">
        <i class="fas fa-times"></i>
      </button>
    </h1>

    <div class="form-group">
      <label for="question">Question</label>
      <textarea id="question" placeholder="Enter a question"></textarea>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <textarea id="answer" placeholder="Enter a answer"></textarea>
    </div>

    <button id="add-card" class="btn"><i class="fas fa-plus"></i>Add Card</button>
  </div>

  <script src='index.js'></script>
</body>
</html>
